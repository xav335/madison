<H1>Accueil</H1>
<H2>Biographie</H2>
<p>Marie est <b>pierceur professionnelle</b> depuis 1992,  elle définit le piercing comme une modification corporelle à
 visée esthétique nécessitant un certain nombre de précautions hygiéniques et médicales réglementaires et obligatoires.
</p>
<img src="images/mp_marie_couleurs.jpg" alt="Marie Laure Chapelan">
<p>
Marie a participé à de nombreuses  conventions  et a fait ses armes entre Montréal et Miami. 
Avec son époux Michel, ils s'établissent à Bordeaux en 1992 et ouvrent la boutique Michel Tattoo'n Family . 
Elle travaille tout d'abord é l'étage du studio  avant d'ouvrir la boutique spécialisée Madison Piercing  juste en face.  
Connaissant parfaitement son métier Marie inculque son savoir-faire et  ses méthodes à Audrey et  Céline. 
Un mélange irremplaéable de théorie et d'expérience. Nous  formons une équipe  simple, souriante et efficace qui 
saura vous mettre en confiance et vous expliquer toutes les étapes nécessaires pour prendre soin de votre piercing.
</p>
<p>
Nous travaillons en collaboration avec Hépatite Service et Sida InfoService et nous participons activement à
 la mise en commun des pratiques professionnelles concernant l'hygiéne afin de réaliser une charte commune 
 appuyée sur l'arrété du 11 mars 2009 publié au journal officiel.
 </p>
