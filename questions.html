<H1>Foire aux questions</H1>
<p>
<b>Comment les piercings sont-ils réalisés ?</b><br>
Tous les piercings sont réalisés en champ stérile, sans utiliser de pinces pour certain une méthode sure, douce et rapide.<br><br>

<b>Comment les déchets infectieux produits sont ils pris en charge ?</b><br>
Les déchets liés à notre activité sont stockés dans des containers spécifiques inviolables et labellisés, 
entreposés avant collecte dans un local inaccessible au public. Ils sont collectés mensuellement par 
La Collecte Médicale qui assure leur incinération.<br><br>

<b>Se faire piercer fait-il mal ?</b><br>
Un piercing réalisé par un professionnel expérimenté ne donne lieu qu'é une simple sensation de pincement, 
comme c'est le cas lors du piercage d'un lobe d'oreille. Notre méthode simple, douce et rapide vous rendra cette 
expérience exaltante.<br><br>

<b>Quels bijoux sont proposés pour faire un piercing ?</b><br>
Un trés vaste choix de bijoux est proposé pour chaque piercing, dés la premiére pose, en acier d'implant 
316LVM F-138, en titane d'implant 6AL4V ELI F-136.<br><br>

<b>Comment prendre soins d'un nouveau piercing ?</b><br>
La contamination des plaies par des micro organismes se fait le plus souvent par les mains. 
Il faudra bien suivre nos conseils sur la feuille de soin et faire le visites de contréle.<br><br>

<b>Faut-il prendre rendez-vous pour se faire piercer ?</b><br>
Non, vous pouvez venir vous faire piercer ou changer votre bijou librement, sans rendez-vous:
le Lundi 10h00 - 19h00<br>
du Mardi au samedi 10h00 - 19h30<br><br>

<b>Percez-vous les mineurs ?</b><br>
Une personne mineure souhaitant se faire percer doit étre:<br>
+14 ans : accompagnée d'un parent (tuteur légale) muni d'une piéce d'identité.<br>
+16 ans: munie d'une attestation écrite vérifiable nous autorisant é réaliser le piercing <br>
(comportant un numéro de téléphone oé le parent sera contacté pour vérification).<br>
Nous ne réalisons pas de transdermiquesur les - 18 ans.<br><br>

<b>Je suis allergique é beaucoup de choses. Puis-je me faire percer?</b><br>
Oui, car les bijoux utilisés pour réaliser le piercing sont en acier ou en titane d'implant. <br>
Ces matériaux sont biocompatibles, ils ont été conéu pour etre portés é long terme dans l'organisme sans aucun risque allergique.
 L'acier d'implant est utilisé depuis plus de 30 ans en chirurgie pour constituer les implants médicaux (broches etc.),
  le titane d'implant est lui utilisé depuis plus d'une dizaine d'années<br><br>

<b>Un piercing é la lévre peut-il endommager les gencives?</b><br>
Un piercing é la lévre peut etre porté en toute sécurité sans aucun risque pour les gencives, 
lorsque deux facteurs sont réunnis :<br>
le piercing est réalisé perpendiculairement é la lévre.<br>
le bijou porté est un bioplast  bioflex  <br><br>
